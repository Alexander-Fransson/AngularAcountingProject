<form (ngSubmit)="onSubmit()">
    <label for="happening">Business event</label>
    <input type="text" name="happening" [(ngModel)]="happening">

    <label for="amount">Amount</label>
    <input type="number" name="amount" [(ngModel)]="amount">

    <div>
        <input type="submit">
        <p>{{date}}</p>
    </div>
</form>
